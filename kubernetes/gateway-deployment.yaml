apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  labels:
    app: gateway
spec:
  replicas: 3  # Number of replicas for high availability
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: <your-docker-registry>/gateway:latest  # Replace with your image name
        ports:
        - containerPort: 8080  # Default gateway port
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"  # Optional: Set Spring profiles
        - name: EUREKA_SERVER_URL
          value: "http://eureka-server:8761/eureka/"  # Replace with Eureka server URL if necessary
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
